<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Personal Finance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
                     "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-card {
        background: #ffffff;
        width: 100%;
        max-width: 380px;
        padding: 32px;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .register-card h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #111827;
        font-size: 22px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 11px;
        border-radius: 4px;
        border: 1px solid #d1d5db;
        font-size: 14px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2563eb;
    }

    .register-btn {
        width: 100%;
        padding: 11px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
    }

    .register-btn:hover {
        background: #1e40af;
    }

    .message {
        text-align: center;
        margin-top: 12px;
        font-size: 13px;
    }

    .login-link {
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        color: #374151;
    }

    .login-link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }
  </style>
</head>

<body>

<div class="register-card">
  <h2>Create account</h2>

  <div class="form-group">
    <input id="name" placeholder="Full name">
  </div>

  <div class="form-group">
    <input id="email" type="email" placeholder="Email address">
  </div>

  <div class="form-group">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button class="register-btn" onclick="register()">Create account</button>

  <p id="msg" class="message"></p>

  <div class="login-link">
    Already have an account?
    <a href="/pages/login.html">Sign in</a>
  </div>
</div>

<script>
  async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.innerText = "";
      msg.style.color = "black";

      if (!name || !email || !password) {
          msg.style.color = "red";
          msg.innerText = "All fields are required";
          return;
      }

      try {
          const response = await fetch("/api/auth/register", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  name: name,
                  email: email,
                  password: password
              })
          });

          const data = await response.json();

          if (response.ok) {
              msg.style.color = "green";
              msg.innerText = "Registration successful. Redirecting to loginâ€¦";

              setTimeout(() => {
                  window.location.href = "/pages/login.html";
              }, 1200);
          } else {
              msg.style.color = "red";
              msg.innerText = data.message || "Registration failed";
          }

      } catch (error) {
          msg.style.color = "red";
          msg.innerText = "Server error. Please try again later.";
      }
  }
</script>

</body>
</html>
