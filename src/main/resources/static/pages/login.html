<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Personal Finance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 360px;
            padding: 32px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #111827;
            font-size: 22px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 11px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .login-btn {
            width: 100%;
            padding: 11px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #1e40af;
        }

        .message {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #374151;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Sign in</h2>

    <div class="form-group">
        <input id="email" type="email" placeholder="Email address">
    </div>

    <div class="form-group">
        <input id="password" type="password" placeholder="Password">
    </div>

    <button class="login-btn" onclick="login()">Sign in</button>

    <p id="msg" class="message"></p>

    <div class="register-link">
        Donâ€™t have an account?
        <a href="/pages/register.html">Create account</a>
    </div>
</div>

<script>
    async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        msg.innerText = "";
        msg.style.color = "black";

        if (!email || !password) {
            msg.style.color = "red";
            msg.innerText = "Email and password are required";
            return;
        }

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                const token = data.token;
                localStorage.setItem("token", token);

                // ðŸ”‘ Decode JWT payload
                const payload = JSON.parse(atob(token.split(".")[1]));
                console.log("JWT payload:", payload); // <-- keep once for verification

                msg.style.color = "green";
                msg.innerText = "Login successful. Redirectingâ€¦";

                setTimeout(() => {
                    const roles =
                        payload.authorities ||
                        payload.roles ||
                        (payload.role ? [payload.role] : []);

                    if (roles.includes("ROLE_ADMIN")) {
                        window.location.href = "/pages/admin.html";
                    } else {
                        window.location.href = "/pages/dashboard.html";
                    }
                }, 800);

            } else {
                msg.style.color = "red";
                msg.innerText = data.message || "Invalid credentials";
            }

        } catch (error) {
            msg.style.color = "red";
            msg.innerText = "Server error. Please try again later.";
        }
    }
</script>


</body>
</html>
